{% extends "base.html" %}
{% block content %}

   
    <div class="row container">
        <form class="col s12 m6 offset-m2" method="POST" name="signup-form" action="{{ url_for('signup') }}" onsubmit="return validateSignup()">
            <h3 class="center-align">Sign Up</h3>
            <div class="center">
                <!-- username text entry-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix orange-text text-darken-4"></i>
						<input id="username" name="username" type="text" class="validate"> 
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password text entry -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix orange-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row" id="login-btn">
                    <button type="submit" class="col s12 btn-large orange darken-4 text-shadow center">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align signup-login-help">
                        <span>Already got an Account?</span><br>
                        <br><a href="{{ url_for('login') }}">Log in here!</a>
                    </p>
                </div>
            </div>
        </form>
</div>
      

{% endblock %}
