{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign Up</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">
                <!-- username text entry-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix orange-text text-darken-4"></i>
						<input id="username" name="username" type="text" class="validate">
						<label for="username">Username</label>
					</div>
                </div>
                <!-- password text entry -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix orange-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large orange darken-4 text-shadow">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
      <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already got an Account?
                <a href="{{ url_for('login') }}">Log in here!</a>
            </p>
        </div>
    </div>

{% endblock %}
