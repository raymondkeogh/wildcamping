{% extends "base.html" %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="add-edit-title">
    <h4>Edit Location</h4></div>
    <div id="forms-container" class="col">
        <form id="map_search" method="POST" action="{{ url_for('map_search') }}" name="map_search"
            enctype="multipart/form-data">
            <!-- map input area -->
            <div class="select-map-area" onload="initAutocomplete()">
                <h5>Select location on map</h5>
                <input id="pac-input" class="controls" type="text" placeholder=" Search Box" />
                <div id="map"></div>
            </div>
        </form>
        <form method="POST" action="{{ url_for('edit_location', location=location_id._id)}}" name="user_location_form"
            value="user_location_form" enctype="multipart/form-data" onchange="return GetFileSize('location')">
            <div class="row add_location_inputs">
                <!-- Text input area -->
                <div class="col s12 m6">
                    <h5>Campsite Name:</h5>
                    <div class="input-field col s12">
                        <textarea id="location_name" name="location_name" class="materialize-textarea"
                            data-length="40">{{location_id.name}}</textarea>
                        <label for="location_name"></label>
                    </div>
                </div>
                <div class="col s12 m8 input-field">
                    <h5>Campsite Description</h5>
                    <div class="input-field col s12">
                        <textarea id="location_description" name="location_description" class="materialize-textarea"
                            data-length="400">{{location_id.description}}</textarea>
                        <label for="location_description"></label>
                    </div>
                </div>
                <!-- Rating input area -->
                <!-- Code used for star rating got from  
                https://bbbootstrap.com/snippets/star-rating-pure-css-19646372 -->

                <div class="col s12 m6">
                    <h5>Rating</h5>
                    <p id="previous-rating" style="display:block;">
                        {{location_id.rating}}</p>
                    <div class="rating left">
                        <input type="radio" name="rating" value="5" id="5">
                        <label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4">
                        <label for="4">☆</label>
                        <input type="radio" name="rating" value="3" id="3">
                        <label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2">
                        <label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1">
                        <label for="1">☆</label>
                    </div>
                </div>

                <div class="col s12">
                    <div>
                        <input type="text" name="lat" id="lat" readonly="yes"
                            value="{%if location_id %}{{ location_id.location.coordinates[1]|round(3)  }}{% endif %}"
                            required>
                        <label for="lat">Latitude</label>
                    </div>
                    <div>
                        <input type="text" name="lng" id="lng" readonly="yes"
                            value="{%if location_id %}{{ location_id.location.coordinates[0]|round(3)  }}{% endif %}"
                            required>
                        <label for="lng">Longitude</label>
                    </div>
                </div>
                <div class="col s12">
                    <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                </div>
            </div>
        </form>
        <form method="POST" action="{{ url_for('upload_image', location=location_id._id)}}" id="user_location_image"
        name="user_location_image" value="user_location_image" enctype="multipart/form-data">
        <div class="col s12" id="upload">
            <label for="media" class="new-file-upload btn center">
                <i class="fas fa-upload"></i>Upload Image</label>
            </label>
            <input id="media" name="file" type="file" value="{{location_id.file}}"
                onchange="GetFileSize('profile')" />{{location_id.file}}
            <p id="fp"></p>
        </div>
    </form>    
</div>
</div>

{% endblock%}

{% block scripts %}
<script src="{{location_api}}" async>
</script>
<script>
    // Get previous rating from location record
    function getRating() {
        let rating = document.getElementById('previous-rating').innerText;
        document.getElementById(rating).checked = true;
        if (document.querySelector('input[type="radio"]')) {
            document.querySelectorAll('input[type="radio"]').forEach((elem) => {
                elem.addEventListener("change", function (event) {
                    var item = event.target.value;
                    document.getElementById("previous-rating").innerHTML = item
                });
            });
        }
    }
    getRating()
</script>

{% endblock %}
