{% extends "base.html" %}

{% block styles %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="center-align">
            <!-- search bar -->
            <h1><i class="fas fa-campground"></i></h1>
            <div class="searchBar">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row add_location_inputs">
        <!-- Text area input-->
        <div class="col s6">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <h4>Site Description</h4>
                        <div class="input-field col s12">
                            <textarea id="textarea2" class="materialize-textarea" data-length="240"></textarea>
                        <label for="textarea2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Rating input area -->
            <div class="row">
                <h4>Rating</h4>
                <div class="rating">
                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
        </div>
        <!-- map input area -->
        <div class="col s6">
            <h4>Select location on map</h4>
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
            <i class="material-icons right"></i>
        </button>

    </div>
</div>
<h2>Chosen Location</h2>
<form method="post">
    <input type="text" id="lat" readonly="yes"><br>
    <input type="text" id="lng" readonly="yes">
</form>


{% endblock%}

{% block scripts %}

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxdWmLSSJTX3YKlDFZgrvzP5INfBoO1dI&callback=initMap&libraries=&v=weekly"
    async>
</script>

{% endblock %}
